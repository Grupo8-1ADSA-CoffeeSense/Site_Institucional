<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <script
      src="https://kit.fontawesome.com/65879fa723.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body>
    <div class="total">
      <div class="painel">
        <img class="logoPainel" src="assets/Group 47.svg" alt="" />
        <span class="home">
          <i id="icon_home" class="fa-solid fa-house"></i>
          <h2>HOME</h2>
        </span>
        <span class="configuracoes">
          <i id="icon_configuracoes" class="fa-solid fa-gear"></i>
          <h2>Configurações</h2>
        </span>
        <span class="historico">
          <i class="fa-solid fa-magnifying-glass"></i>
          <h2>Historico</h2>
        </span>
        <div class="painelBaixo">
          <ul>
            <li><i class="fa-regular fa-circle-question"></i>Ajuda</li>
            <li><i class="fa-solid fa-phone"></i>Nos contate</li>
            <li><i class="fa-solid fa-right-to-bracket"></i> Sair</li>
          </ul>
        </div>
      </div>
      <div class="mainDashboard">
        <div class="nav_bar">
          <div class="texto">
          <h1>BEM VINDO DE VOLTA, Samuel</h1>
          <p>AQUI ESTÃO AS CAPTURAS DE HOJE!!!!</p>
        </div>
          <div class="navbar_direita">
            <i id="icon_pesquisar" class="fa-solid fa-magnifying-glass"></i>
            <i id="icon_bell" class="fa-regular fa-bell"></i>
            <i id="icon_user" class="fa-regular fa-user"></i>
            <span>
              Samuel B.
            </span>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
       
        </div>
      </div>
    </div>
  </body>
</html>
