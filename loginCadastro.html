<body>
   <div class="wrapper">
      <div class="title-text">
         <div class="title login">
            Login
         </div>
         <div class="title signup">
            Cadastro
         </div>
      </div>
      <div class="form-container">
         <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Cadastro</label>
            <div class="slider-tab"></div>
         </div>
         <div class="form-inner">
            <form action="#" class="login">
               <div class="field">
                  <label class="legenda_cadastro" for="input_id_login">ID:</label>
                  <input type="text" id="input_id_login" placeholder="Insira seu ID" required>
               </div>
               <div class="field">
                  <label class="legenda_cadastro" for="input_senha_login">Senha:</label>
                  <input type="password" id="input_senha_login" placeholder="Insira sua senha" required>
               </div>
               <div class="pass-link">
                  <span id="span_invalido"></span>
                  <a href="#">Esqueceu a senha?</a>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Login" onclick="Loginvalido()">
               </div>
               <div class="signup-link">
                  Ainda não foi registrado? <a href="">Contate a empresa!</a>
               </div>
            </form>
            <form action="#" class="signup">
               <div class="field">
                  <label class="legenda_cadastro">informe o seu email:</label>
                  <input type="text" id="input_email_cadastrar" placeholder="Insira seu email" onkeyup="verificaemail()"
                     required>
                  <span class="span-verificacao"  id="span_email"></span>
           
               </div>
               <div class="field">
                  <label class="legenda_cadastro">Nome:</label>
                  <input type="text" placeholder="Insira seu nome" required>
             
               </div>
               <div class="field">
                  <label class="legenda_cadastro">Senha</label>
                  <input type="password" id="input_senha_cadastro" onkeyup="verificasenha()"
                     placeholder="Insira sua senha" required>
                  <span class="span-verificacao"  id="span_senha"></span>
               
               </div>
               <div class="field">
                  <label class="legenda_cadastro">Confirme a senha</label>
                  <input type="password" id="input_confirma_senha" placeholder="Confirme sua senha" onkeyup="confirmacasenha()" required>
                 <span class="span-verificacao" id="span_confirmacao"></span> 
               </div>
               <div class="field">
                  <select required>
                     <option value="" disabled selected>Selecione sua empresa</option>
                     <option value="aromatico">Aromático Coffee Co.</option>
                     <option value="baristabrew">Barista Brews</option>
                     <option value="caffeinex">Caffeinex</option>
                     <option value="espressoelite">Espresso Elite</option>
                  </select>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Cadastre-se">
               </div>
            </form>
         </div>
      </div>
   </div>

      });

      signupLink.onclick = (() => {
