<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login & Cadastro</title>
      <link rel="stylesheet" href="loginCadastro.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login
            </div>
            <div class="title signup">
              Cadastro
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Cadastro</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Insira seu ID" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Insira sua senha" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Esqueceu a senha?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Ainda não foi registrado? <a href="">Contate a empresa!</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Insira seu email" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Insira seu nome" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Insira sua senha" required>
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Confirme sua senha" required>
                 </div>
                 <div class="field">
                    <select required>
                      <option value="" disabled selected>Selecione sua empresa</option>
                      <option value="aromatico">Aromático Coffee Co.</option>
                      <option value="baristabrew">Barista Brews</option>
                      <option value="caffeinex">Caffeinex</option>
                      <option value="espressoelite">Espresso Elite</option>
                    </select>
                    </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Cadastre-se">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
