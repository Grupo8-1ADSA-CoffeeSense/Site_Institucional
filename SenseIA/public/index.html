<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <nav>
        <img class="logo" src="assets/logo.png" alt="" />
        <button onclick="botao_login()" class="botao_login">Login</button>
    </nav>

    <div id="container" class="senseIA-frequentes">
        <h1>SenseIA</h1>
        <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
        <br><br>
        <button onclick="gerarResposta()">Gerar Resposta</button>
        <h3>Resposta da IA:</h3>
        <div id="resposta"></div>
    </div>

    <section id="perguntas-frequentes" class="perguntasFrequentes">
        <div class="containerPerguntasFrequentes">
            <h2>Perguntas frequentes</h2>
        </div>
        <div class="custom-select">
            <select>
                <option>Selecione uma pergunta</option>
                <option>O que é o sensor DHT11?</option>
                <option>Como funciona o sensor DHT11?</option>
                <option>Qual a faixa de medição do sensor DHT11?</option>
                <option>Quais são as aplicações comuns do sensor DHT11?</option>
            </select>
            <div class="select-arrow"></div>
        </div>
    </section>

    <script>
        
        async function gerarResposta() {
    const pergunta = document.getElementById('pergunta').value;
    const respostaElement = document.getElementById('resposta');
    
    respostaElement.style.display = 'block';
    respostaElement.innerText = ''; // Limpa o conteúdo da resposta
    
    const response = await fetch('/perguntar', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ pergunta })
    });

    const data = await response.json();

    // Simula a digitação da resposta com espaços após o término de uma palavra
    let respostaText = '';
    for (let digitacao = 0; digitacao < data.resultado.length; digitacao++) {
        if (data.resultado[digitacao] === ' ') {
            await delay(100); 
        }
        respostaText += data.resultado[digitacao];
        respostaElement.innerText = respostaText;
    }
}


function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}


    </script>
    
</body>
</html>
